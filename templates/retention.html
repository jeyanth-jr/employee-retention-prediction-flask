<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <link href= "static\styles.css" rel="stylesheet">
    </head>
    <body >
      <div class="container">
        <h1>Welcome</h1>
        <p>Let's predict whether your employee will stay or leave the job</p>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input name="age" placeholder="age of employee" type="text" class="validate" required>
            <br>
            <label for="DistanceFromHome">Distance:</label>
            <input name="DistanceFromHome" placeholder="distance from home to office" type="text" class="validate" required>
            <br>
            <label for="Education">No of education(degree):</label>
            <input name="Education" placeholder="no of education(degree)" type="text" class="validate" required>
            <br>
            <label for="EnvironmentSatisfaction">EnvironmentSatisfaction:</label>
            <input name="EnvironmentSatisfaction" placeholder="EnvironmentSatisfaction(of 5)" type="text" class="validate" required>
            <br>
            <label for="obSatisfaction">JobSatisfaction:</label>
            <input name="JobSatisfaction" placeholder="JobSatisfaction(Out of 5)" type="text" class="validate" required>
            <br>
            <label for="MonthlyIncome">MonthlyIncome:</label>
            <input name="MonthlyIncome" placeholder="MonthlyIncome" type="text" class="validate" required>
            <br>
            <label for="NumCompaniesWorked">No of companies worked:</label>
            <input name="NumCompaniesWorked" placeholder="no of companies worked" type="text" class="validate" required>
            <br>
            <label for="WorkLifeBalance">Work life balance:</label>
            <input name="WorkLifeBalance" placeholder="work life balance (Out of 5)" type="text" class="validate" required>
            <br>
            <label for="YearsAtCompany">No of years at the company:</label>
            <input name="YearsAtCompany" placeholder="no of years at the company" type="text" class="validate" required>
            <br>
            <button type="submit">Predict Probability</button>
            <br>
            <div class="output">{{pred}}</div>
            <br>
        </form>
    </div>
    </body>
</html>
